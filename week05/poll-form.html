<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/poll-form.css">
    <title>Form Excercise</title>
</head>
<body>
    <header>
        <h1>WDD 130 | HTML FORM - User Poll</h1>
    </header>
    <main>
        <h2>Contact Information</h2>
        <form>
            <div class="form-item column2"> 
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-item column2"> 
                <label for="useremail">Email Address:</label>
                <input type="text" id="useremail" name="useremail" required>
            </div>
            </form>
        <h2>Questions</h2>
        <form> 
            <div class="form-item column1"> 
                <label for="browser">What is your favorite browser?</label>
                <select name="browser" id="browser">
                    <option value="1">Opera</option>
                    <option value="2">Chrome</option>
                    <option value="3">Edge</option>
                    <option value="4">Safari</option>
                </select>
            </div>
        </form>
        <form> 
            <div class="form-item"> 
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
            </div>
        </form>
        <form>
            <div class="form-item">
                <label for="feedback">List the places you have lived</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Tegucigalpa, Nicaragua, Guatemala"></textarea>
                <button type="submit">Submit Poll</button>
            </div>
        </form>
    </main>
    <footer>
        <p>©️ 2025 | HTML Form - User Poll Activity | Axzam Bendeck</p>
    </footer>
</body>
</html>
