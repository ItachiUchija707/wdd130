<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Whitewater Rafting</title>
    <meta name="description" content="Contacts us if you want to learn more about White Rafting, our tours or schedule an appointment">
    <meta name="author" content="Axzam Bendeck">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <img src="images/whitewater-rafting-logo.png" alt="A rafting logo that portrays a raft with several people in it flowing down a river, they are encircled by hexagonal shape that has four bladed paddles on each corner. Half the hexagonal shape it's written with an Impact font 'Whitewater Rafting'">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <div class="contact information">
            <h1>White Water Rafting Company</h1>
            <p>123 Main River Street</p>
            <p>Kolob, California</p>
            <p>+ 999 999 9999</p>
            <p><a href="mailto">info@whitewater.com</a></p>
        </div>

        <div class="form">
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d7709.83730175585!2d-88.03498791058946!3d14.941624904984566!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses!2shn!4v1770476585887!5m2!1ses!2shn" width="600" height="450" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
            
            <form action="#">
                <!-- <fieldset> -->
                    <div class="user">
                        <label for="name">Name: </label>
                        <input type="text" id="name" name="name" required>
                        <label for="email">Email: </label>
                        <input type="text" id="email" name="email" required>
                    </div>
                    <fieldset class="contact reason"> 
                        <legend>Message Reason</legend>
                        <input type="radio" id="inquiry" name="inquiry" value="General Inquiry">
                        <label for="inquiry">General Inquiry</label>
                        <input type="radio" id="reservation" name="reservation" value="Reservation Question">
                        <label for="reservation">Reservation Question</label>
                        <input type="radio" id="suggestion" name="suggestion" value="Website Reservation">
                        <label for="suggestion">Website Suggestion</label>
                    </fieldset>
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="5" required></textarea>
                    <label for="subscription">Please sucribe me to the monthly newsletter</label>
                    <input type="checkbox" id="subscription" name="subscription">
                    <button>Get in Touch!</button>
                <!-- </fieldset> -->
            </form>
        </div>
        <section class="employees">
            <h2>We Are Here to Serve You</h2>
            <figure> 
                <img src="images/tom-master.jpg" alt="Tom, our oldest team rafting member going down through the comayagua river on a kayak">
                <figcaption>Tom - The rafting master</figcaption>
            </figure>
            <figure>
                <img src="images/Iila-CS.jpg" alt="Lila, one of our customer service agents happily helping one of our customers">
                <figcaption>Lila - Customer Service Expert</figcaption>
            </figure>
            <figure>
                <img src="images/sasha-leader.jpg" alt="Sasha, our cheer manager paddling on still water in riverside">
                <figcaption>Sasha - Our cheer leader</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <p>©️2026 Whitewater Rafting - Axzam Bendeck</p>
        <nav class="socialmedia">
            <a href="facebook.com">
                <img src="images/facebook-logo.png" alt="Facebook Logo">
            </a>
            <a href="instagram.com">
                <img src="images/instagram-logo.png" alt="Instagram Logo">
            </a>
            <a href="https://x.com">
                <img src="images/socialx-logo.png" alt="X logo">
            </a>
        </nav>
    </footer>
</body>
</html>
